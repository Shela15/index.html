<!DOCTYPE html>
<html>
<head>
    <title>For My Love üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-top: 40px;
            color: white;
            font-size: 35px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 25px red; }
        }

        .flower {
            position: relative;
            margin: 100px auto;
            width: 200px;
            height: 200px;
        }

        .petal {
            width: 90px;
            height: 90px;
            background: hotpink;
            border-radius: 50%;
            position: absolute;
            opacity: 0.9;
        }

        .petal:nth-child(1) { top: 0; left: 55px; }
        .petal:nth-child(2) { top: 55px; left: 0; }
        .petal:nth-child(3) { top: 55px; right: 0; }
        .petal:nth-child(4) { bottom: 0; left: 55px; }

        .center {
            width: 100px;
            height: 100px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: red;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
            transform: scale(1.1);
        }

        .message {
            display: none;
            font-size: 22px;
            color: white;
            margin-top: 20px;
        }

        .petals-fall {
            position: absolute;
            top: -50px;
            color: pink;
            font-size: 25px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

<h1>üíê A Flower For You üíê</h1>

<div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
</div>

<button onclick="showMessage()">Click My Love ‚ù§Ô∏è</button>

<div class="message" id="loveMessage">
    You are my favorite person in the world üåéüíñ  
    I love you forever üíï
</div>

<script>
function showMessage() {
    document.getElementById("loveMessage").style.display = "block";
}

function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petals-fall");
    petal.innerHTML = "üå∏";
    petal.style.left = Math.random() * window.innerWidth + "px";
    petal.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(petal);

    setTimeout(() => {
        petal.remove();
    }, 5000);
}

setInterval(createPetal, 300);
</script>

</body>
</html>
