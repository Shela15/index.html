<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 65th Monthsarry!</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: #fff0f5;
        overflow: hidden;
    }

    .flower-container {
        position: relative;
        z-index: 1;
    }

    .flower-container img {
        width: 400px;
        transition: transform 0.3s;
        margin-top: 50px;
    }

    .flower-container img:hover {
        transform: scale(1.1);
        cursor: pointer;
    }

    button {
        position: relative;
        z-index: 2;
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 20px 40px;
        font-size: 22px;
        border-radius: 15px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.3s, background 0.3s;
    }

    button:hover {
        background-color: #ff1493;
        transform: scale(1.1);
    }

    #message-container {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        z-index: 3;
        animation: pop 0.6s ease forwards;
        text-align: center;
    }

    #message-container img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid #ff1493;
    }

    #message-container p {
        font-size: 36px;
        color: #ff1493;
        margin: 0;
    }

    @keyframes pop {
        0% { transform: translateX(-50%) scale(0); opacity: 0; }
        100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 24px;
        animation: float 3s linear infinite;
        pointer-events: none;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-600px) scale(1.2); opacity: 0; }
    }
</style>
</head>
<body>

<div class="flower-container">
    <img src="https://i.postimg.cc/Qd1kXcM7/flower-bouquet.png" alt="Flower Bouquet">
</div>

<button id="clickBtn" onclick="showMessage()">Click Me</button>

<div id="message-container">
    <img src="kupal" alt="Kupal"> <!-- Replace with Kupal's actual image URL -->
    <p>Happy 65th Monthsarry, Kupal! üíê‚ù§Ô∏è</p>
</div>

<script>
function showMessage() {
    // Hide the button after click
    const button = document.getElementById('clickBtn');
    button.style.display = 'none';

    // Show the message container with Kupal's image
    const messageContainer = document.getElementById('message-container');
    messageContainer.style.display = 'block';

    // Create floating hearts
    createHearts();
}

function createHearts() {
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
}
</script>

</body>
</html>
