<!DOCTYPE html>
<html>
<head>
    <title>For My Love üíñ</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            color: #fff;
            font-size: 40px;
        }

        .flower {
            position: relative;
            margin: 100px auto;
            width: 150px;
            height: 150px;
            animation: float 3s ease-in-out infinite;
        }

        .petal {
            width: 70px;
            height: 70px;
            background: pink;
            border-radius: 50%;
            position: absolute;
        }

        .petal:nth-child(1) { top: 0; left: 40px; }
        .petal:nth-child(2) { top: 40px; left: 0; }
        .petal:nth-child(3) { top: 40px; right: 0; }
        .petal:nth-child(4) { bottom: 0; left: 40px; }

        .center {
            width: 70px;
            height: 70px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 40px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: red;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .message {
            display: none;
            font-size: 22px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>üíê A Flower For You üíê</h1>

    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <button onclick="showMessage()">Click Me ‚ù§Ô∏è</button>

    <div class="message" id="loveMessage">
        I love you so much! üåπ  
        You make my life beautiful üíñ
    </div>

    <script>
        function showMessage() {
            document.getElementById("loveMessage").style.display = "block";
        }
    </script>

</body>
</html>
